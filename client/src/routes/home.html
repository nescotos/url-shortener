<form class="input-container" ng-submit="shortUrl()">
  <input type="text" ng-model="url" class="url-input" placeholder="Type your URL"/>
  <button type="submit" class="btn-input" >Short</button>
  <h3>{{message}} <a href="{{shortenUrl}}" target="_blank">{{shortenUrl}}</a></h3>
  <h4 class="error">{{errorMessage}}</h4>
</form>
